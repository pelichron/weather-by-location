<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

  <!-- Bootstrap 4 CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Keep this order: jQuery > Popper.js > Bootstrap JS -->
  <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <title>Weather in Your Location</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row justify-content-center">
        <div class="location-wrapper">
          <div id="pre-locate">
            <h1 class="text-center" id="prelocate-text">Locating...</h1>
            <div class="d-flex flex-row justify-content-center">
              <i class="far fa-compass fa-spin fa-10x"></i>
            </div>
          </div>
          <div class="weather-wrapper" id="weather-content">
            <h1 class="location"></h1>
            <p class="day-and-time"></p>
            <p class="weather-description"></p>
            <div class="temperature-wrapper">
              <div class="row">
                <div class="weather-icon"></div>
                <div class="tab-content temperature-tab" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="fahrenheit" role="tabpanel" aria-labelledby="fahrenheit-tab">
                  </div>
                  <div class="tab-pane fade" id="celsius" role="tabpanel" aria-labelledby="celsius-tab">
                  </div>
                </div>
              </div>
              <div class="nav nav-pills" id="temperature-tabs" role="tablist">
                <a class="nav-item nav-link active px-2" id="fahrenheit-tab" data-toggle="pill" href="#fahrenheit" role="tab" aria-controls="fahrenheit" aria-selected="true">&deg;F</a>
                <a class="nav-item nav-link px-2" id="celsius-tab" data-toggle="pill" href="#celsius" role="tab" aria-controls="celsius" aria-selected="false">&deg;C</a>
              </div>
            </div>
          </div>
          <div class="button-holder d-flex flex-row justify-content-center">
            <button class="btn btn-dark btn-lg" id="geolocation-button" type="button">Check my local weather</button>
          </div>

        </div>

      </div>
    </div>
</body>
